<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <div ng-controller="meetupsCtrl">
      <h1>There are {{meetups.length}} Meetups</h1>
      <ul>
        <li ng-repeat="meetup in meetups">{{meetup.name}}</li>
      </ul>
      <form ng-submit="createMeetup()">
        <input type="text" placeholder="name" ng-model="meetupName" \>
        <button type="submit">Add</button>
      </form>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/meetups-controllers.js"></script>
  </body>
</html>
